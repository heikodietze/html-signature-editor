<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Signature Editor v1.2</title>

    <!-- Prism.js für Syntax Highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/themes/prism.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/prism.min.js"></script>

    <style>
        /* Allgemeine Stile */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Container für Editor und Vorschau */
        #container {
            display: flex;
            justify-content: space-between;
            height: calc(100% - 120px); /* Platz für die Buttons am unteren Rand */
            padding: 10px;
        }

        /* Editorbereich */
        pre {
            width: 45%;
            height: 100%;
            margin-right: 10px;
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
            background: #ffffff;
            color: #333;
            overflow: auto;
            box-sizing: border-box;
            border: 1px solid #ddd;
        }

        pre[contenteditable="true"]:focus {
            outline: none;
        }

        /* Vorschau */
        iframe {
            width: 50%;
            height: 100%;
            border: 1px solid #ccc;
            background-color: #ffffff;
        }

        /* Schaltflächen oben */
        #controls {
            margin-bottom: 20px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 14px;
            margin: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Fixiere die Buttons am unteren Rand */
        #action-buttons {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #ffffff;
            border-top: 1px solid #ddd;
            padding: 10px 0;
            text-align: center;
        }

        /* Entferne unerwünschte Umrandungen */
        *:focus {
            outline: none !important;
        }
    </style>
</head>
<body>

    <h1>HTML Signature Editor <span class="version">v1.2</span></h1>

    <!-- Styling Controls -->
    <div id="controls">
        <button onclick="wrapText('b')">Fett</button>
        <button onclick="wrapText('i')">Kursiv</button>
        <button onclick="addLink()">Link</button>
        <input type="color" id="textColor" value="#000000" onchange="changeTextColor()">
        <label for="textColor">Textfarbe</label>
        <input type="color" id="bgColor" value="#ffffff" onchange="changeBgColor()">
        <label for="bgColor">Hintergrundfarbe</label>
    </div>

    <!-- Container für Textfeld und Vorschau -->
    <div id="container">
        <pre><code id="htmlInput" class="language-html" contenteditable="true" style="white-space: pre-wrap;"></code></pre>
        <iframe id="preview"></iframe>
    </div>

    <!-- Fixierte Buttons am unteren Rand -->
    <div id="action-buttons">
        <button onclick="copyToClipboard()">Code kopieren</button>
        <button onclick="validateHTML()">HTML validieren</button>
        <button onclick="toggleMobileView()">Mobile Vorschau umschalten</button>
    </div>

    <!-- Prism.js und JavaScript-Funktionen -->
    <script>
        // Funktion für Live-Vorschau
        function updatePreview() {
            const htmlCode = document.getElementById("htmlInput").innerText;  // Sicherstellen, dass HTML-Code korrekt gerendert wird
            const previewFrame = document.getElementById("preview");
            const preview = previewFrame.contentDocument || previewFrame.contentWindow.document;
            preview.open();
            preview.write(htmlCode);
            preview.close();

            // Syntax Highlighting neu anwenden
            Prism.highlightAll();
        }

        document.getElementById("htmlInput").addEventListener("input", updatePreview);

        // Funktion zum Kopieren des HTML-Codes in die Zwischenablage
        function copyToClipboard() {
            const htmlCode = document.getElementById("htmlInput").innerHTML;
            navigator.clipboard.writeText(htmlCode).then(function() {
                alert("HTML-Code in die Zwischenablage kopiert!");
            }, function(err) {
                alert("Fehler beim Kopieren: " + err);
            });
        }

        // Funktion zum Einfügen von HTML-Tags
        function wrapText(tag) {
            const textarea = document.getElementById("htmlInput");
            const start = window.getSelection().anchorOffset;
            const end = window.getSelection().focusOffset;
            const text = textarea.innerText.substring(start, end);
            const before = textarea.innerText.substring(0, start);
            const after = textarea.innerText.substring(end);
            textarea.innerHTML = before + `<${tag}>` + text + `</${tag}>` + after;
            updatePreview();
        }

        // Funktion zum Hinzufügen eines Links
        function addLink() {
            const url = prompt("Gib die URL ein:");
            if (url) {
                wrapText(`a href="${url}"`);
            }
        }

        // Funktion zur Änderung der Textfarbe
        function changeTextColor() {
            const color = document.getElementById("textColor").value;
            wrapText(`span style="color:${color}"`);
        }

        // Funktion zur Änderung der Hintergrundfarbe
        function changeBgColor() {
            const color = document.getElementById("bgColor").value;
            wrapText(`span style="background-color:${color}"`);
        }

        // Funktion zur Validierung des HTML-Codes
        function validateHTML() {
            const htmlCode = document.getElementById("htmlInput").innerHTML;
            const parser = new DOMParser();
            const doc = parser.parseFromString(htmlCode, 'text/html');
            const errors = doc.getElementsByTagName('parsererror');

            if (errors.length > 0) {
                alert("Fehler im HTML: " + errors[0].textContent);
            } else {
                alert("HTML ist gültig!");
            }
        }

        // Funktion zur Umschaltung der mobilen Vorschau
        function toggleMobileView() {
            const previewFrame = document.getElementById("preview");
            const isMobile = previewFrame.classList.toggle("mobile-view");
        }

    </script>

</body>
</html>
